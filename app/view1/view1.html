<div class="col-md-12 row">
  <div class="col-md-6">
    <form class="col-md-12" name="userForm" ng-submit="vm.processData(userForm.$valid)" novalidate>
      <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" id="name" ng-model="vm.messageObj.name" name="name" class="form-control" required>
        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine && vm.formSubmitted" class="help-block">You name is required.</p>

      </div>
      <div class="form-group">
        <label for="email">Mobile Number:</label>
        <input class="form-control" id="mobileNumber" type="number" ng-model="vm.messageObj.number" name="mobileNumber" class="form-control" ng-minlength="10" ng-maxlength="10" required>
        <p ng-show="userForm.mobileNumber.$invalid && !userForm.mobileNumber.$pristine && vm.formSubmitted" class="help-block">Mobile number must be 10 digits long.</p>

      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <input class="form-control" id="message" ng-model="vm.messageObj.message" name="message" class="form-control" required>
        <p ng-show="userForm.message.$invalid && !userForm.message.$pristine && vm.formSubmitted" class="help-block">Please type a valid message</p>

      </div>
      <div class="form-group">
        <label for="message">Time:</label>
        <input class="form-control" id="time" ng-model="vm.messageObj.time" name="time" type="number" class="form-control" ng-max="20" required>
        <p ng-show="userForm.time.$invalid && !userForm.time.$pristine && vm.formSubmitted" class="help-block">Time cannot be larger than 20</p>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile #</th>
          <th>Message</th>
          <th>Time Left</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="message in vm.messageArr track by $index">
          <td>{{message.name}}</td>
          <td>{{message.number}}</td>
          <td>{{message.message}}</td>
          <td>{{message.time}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
